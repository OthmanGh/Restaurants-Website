<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In | Restaurant Website</title>
    <!-- Styles -->
    <link rel="stylesheet" href="../../styles/common/utilities.css" />
    <link rel="stylesheet" href="../../styles/style.css" />
    <link rel="stylesheet" href="../../styles/auth.css" />
    <!-- Scripts -->
    <script src="../../scripts/user/auth.js" defer></script>
  </head>
  <body>
    <header class="header">
      <nav class="navbar flex j-s__around a-center">
        <div class="logo-container">
          <p class="logo-text">Suc<span>RE.</span></p>
        </div>

        <div class="ham-menu-container">
          <img id="ham-menu" src="./assets/icons/Hamburger-menu.svg" />
        </div>

        <ul class="nav-links flex j-s__between">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#restaurants">Restaurants</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>

        <div class="nav-link-btns flex">
          <a class="login-btn" href="#">Login</a>
          <a class="signup-btn" href="#">Sign Up</a>
        </div>
      </nav>
    </header>

    <form action="" method="POST" id="auth_form">
      <h2>Join Us</h2>
      <div class="fieldset" id="auth_name_fieldset">
        <label for="auth_name">Name</label>
        <div class="form-input-icon">
          <img src="../../assets/icons/user.svg" />
          <input type="text" id="auth_name" class="form-input" />
        </div>
      </div>
      <div class="fieldset">
        <label for="auth_email">Email address</label>
        <div class="form-input-icon">
          <img src="../../assets/icons/envelope.svg" />
          <input
            type="email"
            id="auth_email"
            placeholder="your@email.com"
            class="form-input"
          />
        </div>
      </div>
      <div class="fieldset">
        <label for="auth_password">Password</label>
        <div class="form-input-icon">
          <img src="../../assets/icons/lock.svg" />
          <input
            type="password"
            id="auth_password"
            placeholder="At least 8 characters"
            class="form-input"
          />
        </div>
      </div>

      <p id="auth_message"></p>
      <a href="#" id="auth_state_toggler">Login instead</a>
      <button type="submit" class="button form-button">Create account</button>
    </form>
  </body>
</html>
