<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In | Restaurant Website</title>
    <!-- Styles -->
    <link rel="stylesheet" href="../../styles/common/utilities.css" />
    <link rel="stylesheet" href="../../styles/style.css" />
    <style>
      .hidden {
        display: none;
      }
    </style>
    <!-- Scripts -->
    <script src="../../scripts/user/auth.js" defer></script>
  </head>
  <body>
    <form action="" method="POST" id="auth_form">
      <div class="fieldset" id="auth_name_fieldset">
        <label for="auth_name">Name</label>
        <input type="text" id="auth_name" class="form-input" />
      </div>
      <div class="fieldset">
        <label for="auth_email">Email address</label>
        <input
          type="email"
          id="auth_email"
          placeholder="your@email.com"
          class="form-input"
        />
      </div>
      <div class="fieldset">
        <label for="auth_password">Password</label>
        <input
          type="password"
          id="auth_password"
          placeholder="At least 8 characters"
          class="form-input"
        />
      </div>

      <p id="auth_message"></p>
      <a href="#" id="auth_state_toggler">Login instead</a>
      <button type="submit" class="button form-button">Create account</button>
    </form>
  </body>
</html>
